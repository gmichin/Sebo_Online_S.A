<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - Sebo Online</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Login</h1>
        <form action="/users/login" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <br>
            <button id="loginButton">Entrar</button>
        </form>
    </main>
    <script>
        // Selecionar o botão de login
const loginButton = document.getElementById('loginButton');

// Adicionar um evento de clique ao botão de login
loginButton.addEventListener('click', async () => {
  // Obter os valores de e-mail e senha do formulário (substitua pelos valores reais)
  const email = document.getElementById('email').value;
  const senha = document.getElementById('senha').value;

  try {
    // Fazer a solicitação de login
    const response = await fetch('http://localhost:3000/users/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        email: email,
        senha: senha,
      }),
    });

    if (response.ok) {
      // Redirecionar o usuário para a página de perfil após o login bem-sucedido
      const data = await response.json();
      if (data.success) {
        window.location.href = data.redirectUrl;
      } else {
        alert(data.message); // Exibir mensagem de erro, se houver
      }
    } else {
      alert('Erro ao fazer login'); // Tratar erros de resposta do servidor
    }
  } catch (error) {
    console.error('Erro:', error.message);
  }
});

    </script>
</body>
</html>
