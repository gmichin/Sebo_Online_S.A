<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Administrador/Usuário</title>

        function showFields(type) {
            if (type === "administrador") {
                document.getElementById("adminFields").style.display = "block";
                document.getElementById("userFields").style.display = "none";
            } else if (type === "usuario") {
                document.getElementById("adminFields").style.display = "none";
                document.getElementById("userFields").style.display = "block";
            } else {
                document.getElementById("adminFields").style.display = "none";
                document.getElementById("userFields").style.display = "none";
            }
        }
    
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Cadastro</h1>
        <form>
            <label for="type">Escolha o tipo de cadastro:</label>
            <select id="type" onchange="showFields(this.value)">
                <option value="">Selecione</option>
                <option value="administrador">Administrador</option>
                <option value="usuario">Usuário</option>
            </select>
            
            <div id="adminFields" style="display: none;">
                <label for="adminNome">Nome:</label>
                <input type="text" id="adminNome" name="adminNome" required><br>
                
                <label for="adminEmail">Email:</label>
                <input type="email" id="adminEmail" name="adminEmail" required><br>
                
                <label for="adminSenha">Senha:</label>
                <input type="password" id="adminSenha" name="adminSenha" required><br>
                
                <label for="adminDataInicio">Data de Início:</label>
                <input type="date" id="adminDataInicio" name="adminDataInicio" required><br>
                
                <label for="adminAreaEspecializacao">Área de Especialização:</label>
                <input type="text" id="adminAreaEspecializacao" name="adminAreaEspecializacao"><br>
            </div>

            <div id="userFields" style="display: none;">
                <label for="userName">Nome:</label>
                <input type="text" id="userName" name="userName" required><br>
                
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" name="userEmail" required><br>
                
                <label for="userSenha">Senha:</label>
                <input type="password" id="userSenha" name="userSenha" required><br>
                
                <label for="userStatus">Status:</label>
                <select id="userStatus" name="userStatus" required>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select><br>
                
                <label for="userTipo">Tipo:</label>
                <select id="userTipo" name="userTipo" required>
                    <option value="comprador">Comprador</option>
                    <option value="vendedor">Vendedor</option>
                    <option value="administrador">Administrador</option>
                </select><br>
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </main>
</body>
</html>
